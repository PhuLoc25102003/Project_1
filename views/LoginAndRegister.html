<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/LoginStyle.css">
    <title>Document</title>
</head>

<body>
    <main>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-lg-6">

                </div>

                <div class="col-sm-12 col-lg-6">
                    <div class="LoginAndRegisterFrame">
                        <div class="heading">
                          <h1>Đăng nhập tài khoản</h1>
                        </div>
                        <div class="switch-function">
                          <div class="login-function">
                            <h2 class="switch-heading" id="showLogin">Đăng nhập</h2>
                          </div>
                          <div class="register-function">
                            <h2 class="switch-heading" id="showRegister">Đăng ký</h2>
                          </div>
                        </div>

                      
     
                        <div class="login-form">
                          <div class="input-frame">
                            <input type="text" placeholder="Username" id="loginUsername" required>
                            <i class="fa fa-user-o icon-position-left" aria-hidden="true"></i>
                          </div>
                          <div class="input-frame">
                            <input type="password" placeholder="Password" id="password" required>
                            <i class="fa fa-lock icon-position-left" aria-hidden="true"></i>
                            <i class="fa fa-eye-slash icon-position toggle-password" aria-hidden="true" id="togglePassword"></i>
                          </div>
                          <button type="button" id="loginButton">Đăng Nhập</button>
                        </div>
                      
         
                        <div class="register-form" style="display:none;">
                          <div class="input-frame">
                            <input type="text" placeholder="Username" id="registerUsername" required>
                            <i class="fa fa-user-o icon-position-left" aria-hidden="true"></i>
                          </div>
                          <div class="input-frame">
                            <input type="password" placeholder="Password" id="registerPassword" required>
                            <i class="fa fa-lock icon-position-left" aria-hidden="true"></i>
                            <i class="fa fa-eye-slash icon-position toggle-password" aria-hidden="true" id="toggleRegisterPassword"></i>
                          </div>
                          <div class="input-frame">
                            <input type="password" placeholder="Confirm password" id="confirmPassword" required>
                            <i class="fa fa-eye-slash icon-position toggle-password" aria-hidden="true" id="toggleConfirmPassword"></i>
                            <i class="fa fa-lock icon-position-left" aria-hidden="true"></i>
                          </div>
                          <button type="button" id="registerButton">Đăng ký</button>
                        </div>
                      </div>

                </div>


            </div>
        </div>



    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="clientUI.js"></script>

</body>

</html>
