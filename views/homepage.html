<body>
    <header>
        <div class="top-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <p>Đặng Phú Lộc</p>
                    </div>

                    <div class="col-md-4">
                        <p>Đặng Phú Lộc</p>
                    </div>

                    <div class="col-md-3">
                        <p>Đặng Phú Lộc</p>
                    </div>
                    <div class="col-md-1">
                        <div class="login">
                            <a href="/Login">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigator">
            <div class="container-fluid">
                <nav class="menu">
                    <ul class="main-menu">
                        <li><a href="/">TRANG CHỦ</a></lh>
                        <li><a href="#">TRA CỨU VÉ</a></li>
                        <li><a href="#">TIN TỨC</a></li>
                        <li><a href="#">LIÊN HỆ</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="cover-img">
            <img src="banner-post-bus-ghengoi-2.jpg" alt="FUTA Bus Lines Logo">
        </div>
    </header>


    <main>
        <div class="container">
            <section class="search-section">
                <div class="type-of-ticket">
                    <div class="one-way-radio ">
                        <input type="radio" id="1-way" value="1-way" >
                        <label for="1-way">Một chiều</label>
                    </div>
                   
                    <div class="two-way-radio ">
                        <input type="radio" id="2-way" value="2-way"  >
                        <label for="2-way">Khứ hồi</label>
                    </div>
                   
                     
                    </div>
                <form action="#" >
                    <div class="form-row col-md-3">
                        <label for="from">Điểm đi</label>
                        <select id="from" name="from">
                            <option value="hcm">TP. Hồ Chí Minh</option>
                            <option value="hanoi">Hà Nội</option>
                            <option value="phuyen">Phú Yên</option>
                        </select>
                    </div>

                    <div class="form-row col-md-3">
                        <label for="to">Điểm đến</label>
                        <select id="to" name="to">
                            <option value="phuyen">Phú Yên</option>
                            <option value="hanoi">Hà Nội</option>
                            <option value="hcm">TP. Hồ Chí Minh</option>
                        </select>
                    </div>

                    <div class="form-row col-md-3">
                        <label for="date">Ngày đi</label>
                        <input type="date" id="date" name="date" value="2024-10-18">
                    </div>

                    <div class="form-row col-md-3">
                        <label for="tickets">Số vé</label>
                        <select id="tickets" name="tickets">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>

                    <button type="submit">Tìm chuyến xe</button>
                </form>
            </section>
        </div>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
