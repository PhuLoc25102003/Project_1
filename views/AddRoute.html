<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Route</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-4">Add New Route</h2>
    <form id="routeForm">
      <!-- Coach Name -->
      <div class="mb-3">
        <label for="coachName" class="form-label">Coach Name</label>
        <input type="text" class="form-control" id="coachName" placeholder="Enter coach name" required>
      </div>

      <!-- Coach Operator -->
      <div class="mb-3">
        <label for="coachOperator" class="form-label">Coach Operator</label>
        <input type="text" class="form-control" id="coachOperator" placeholder="Enter coach operator" required>
      </div>

      <!-- Departure Time -->
      <div class="mb-3">
        <label for="departureTime" class="form-label">Departure Time</label>
        <input type="time" class="form-control" id="departureTime" required>
      </div>

      <!-- Arrival Time -->
      <div class="mb-3">
        <label for="arrivalTime" class="form-label">Arrival Time</label>
        <input type="time" class="form-control" id="arrivalTime" required>
      </div>

      <!-- Departure Date -->
      <div class="mb-3">
        <label for="departurePoint" class="form-label">Departure point</label>
        <input type="text" class="form-control" id="departurePoint" required>
      </div>

      <!-- Arrival Date -->
      <div class="mb-3">
        <label for="arrivalPoint" class="form-label">Arrival point</label>
        <input type="text" class="form-control" id="arrivalPoint" required>
      </div>

      <!-- Add Button -->
      <button type="button" class="btn btn-primary" id='addRouteButton'>Add Route</button>
    </form>
  </div>

  <!-- Bootstrap JS (optional, for interactive components) -->

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <script src="clientUI.js"></script>

</body>

</html>
